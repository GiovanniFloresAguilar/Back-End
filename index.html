<!DOCTYPE html>
<html>
<head>
	<title>Validacion</title>
</head>
<body bgcolor="5D8233">
	<center><h1>Formulario</h1></center>
	<center><form name="Formulario" method="POST" data-netlify="true" onsubmit="return validacion()">
		<p>Nombre: <input type="text" name="nombre" id="usua" size="40" maxlength="50"></p>
		<p>Año de nacimiento:<input type="number" name="nacido" id="cumple" min="1900" max="2023"></p>
		<p>Estatura:<input type="text" id="est"></p>
		<p>Sexo:
			<input type="radio" name="hm" value="h">Hombre
			<input type="radio" name="hm"  value="m">Mujer
		</p>
		<p>
			<input type="submit" name="Enviar">
			<input type="reset" name="Borrar">
		</p>
	</form></center>
	<script type="text/javascript">
		function validacion()
		{
			
			var usuario = document.getElementById("usua").value;
			if (usuario === "") {
					alert("Debes completar todos los campos para enviar ");
				return false;
				}
				/*if(!isNaN(usuario)){
					alert("El campo nombre no debe contener numeros");
				return false;
				}*/
				if (/[0-9]/.test(usuario)) {
					alert("El campo nombre no debe contener numeros");
					return false;
				}
				
			var cumpleaños = document.getElementById("cumple").value;
				if (cumpleaños === "") {
					alert("Debes completar todos los campos para enviar ");
				return false;
				}

			var alto = document.getElementById("est").value;
				if (isNaN(alto)) {
					alert("El campo Estatura no debe contener letras");
				return false;
				}
				if (alto === "") {
					alert("Debes completar todos los campos para enviar ");
				return false;
				}
				if(!document.querySelector('input[name="hm"]:checked')) {
     				alert("Debes seleccionar un sexo");
    				return false;
    			 }
		
		}

	</script>

</body>
</html>
